<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>luisnantich</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- meta tag to make page responsive -->
  <link rel="stylesheet" type="text/css" href="sass/input.css">
  <link rel="stylesheet" href="css/fonts/fonts.css">
  <!-- call css file -->
</head>

<body>
  <div class="wrapper">
    <div class="col-1">
      <!-- creating side logo with grid system -->
      <div class="film_reel">
        <a href="index.html" img src="images/film_reel.png" width=100%></a>
      </div>
    </div>
    
    <div class="main_background col-11">
      <div class="main_content col-md-8">
        <div class="main_section">
          <div class="title">
            <img src="images/title_contact.png">
          </div>
        </div>
      </div>
      
      <div class="right_content col-md-4">
        <!-- make burger menu -->
        <div class="menu" id="black_menu" src="/images/menu.png" onclick="openNav()">
        </div>
        
        <div class="right_section_white">
          <div class="contact_form">
            <form >
              <p>Name:<input class="{ error: errors.has('name') }" type="text" v-validate="'required|alpha_num'" placeholder="John Doe" name="name" required>
              <span v-show="errors.has('name')" class="error"></span></p>
              <p>Email:<input class="{ error: errors.has('email') }" type="text" v-validate="'required|email'" name="email" required>
                <span v-show="errors.has('email')" class="error"></span></p>
              <p>Message:<input class="{ error: errors.has('messgae') }" type="text" v-validate="'requred|msg'" name="message" required>
                <span v-show="errors.hass('message')" class="error"></span></p>
            </form>
          </div>
        </div>
      </div>    
    </div>     
    <!-- nav overlay-->
    <div class="nav" onclick=toggleNav()>
        <ul class="nav_content-ul">
          <li><a href="about.html">About</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <ul class="social">
          <li><a href="https://www.facebook.com/profile.php?id=1836191100">Facebook</a></li>
          <li><a href="https://www.instagram.com/luisantich/?fbclid=IwAR3bKXy7cKNNwGjYspQUvCDSrkb8SxrPquOPCiJwrz8KYZofmKbhgTu1qYE">Instagram</a></li>
        </ul>
      </div>
  </div>
<!-- call main js file -->
<script type="text/javascript" src="js/main.js"></script>
<!-- jsdelivr cdn -->
<script src="https://cdn.jsdelivr.net/npm/vee-validate@latest/dist/vee-validate.js"></script>
<!-- unpkg -->
  <script src="https://unpkg.com/vee-validate@latest"></script>
</body>
</html>
