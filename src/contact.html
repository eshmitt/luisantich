<body>
  <div class="wrapper">
    <div class="col-1">
      <!-- creating side logo with grid system -->
      <div class="film_reel">
        <a href="index.html" img src="images/film_reel.png" width=100%></a>
      </div>
    </div>
    
    <div class="main_background col-11">
      <div class="main_content col-md-8">
        <div class="main_section">
          <div class="title">
            <img src="images/title_contact.png">
          </div>
        </div>
      </div>
      
      <div class="right_content col-md-4">
        <!-- make burger menu -->
        <div class="menu" id="black_menu" src="images/menu.png" onclick="openNav()">
        </div>
        
        <div class="right_section_white">
          <div class="contact_form">
            <form>
              <p>
                Name: <input :class="{ error: errors.has('name') }" type="text" v-validate="'required|alpha_num'"  name="name">
                <span v-show="errors.has('name')" class="error"></span>
              </p>
              <p>
                Email: <input :class="{ error: errors.has('email') }" type="text" v-validate="'required|email'" name="email">
                <span v-show="errors.has('email')" class="error"></span>
              </p>
              <p>
                Message: <input :class="{ error: errors.has('messgae') }" type="text" v-validate="'requred|msg'" name="message">
                <span v-show="errors.hass('message')" class="error"></span>
              </p>
            </form>
          </div>
        </div>
      </div>    
    </div>
      
      <!-- overlay -->
      <div class="nav_overlay" id="nav_overlay">
        <!-- button used to close overlay -->
        <a href="javascript:void(0)" class="close_button" onclick="closeNav()">&times;</a>
        <!-- void close button so overlay closes on click-->
        
        
        <!-- navigation overlay content -->

              </ul>
            </div>
          </ul>
        </div>
      </div>
    </div>
  </div>
